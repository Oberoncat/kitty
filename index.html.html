        <section>
            <h3>景點介紹</h3>
    </article>
            <p>「高美濕地」被譽為一生必遊一次的景點，且有台版「天空之鏡」美稱，而國際級的落日美景更是遊客必賞重點！</p>
            <br>
            <br>
            <p>高美濕地（高美野生動物保護區）位於清水大甲溪出海口南側，擁有豐富的天然資源，是國內少數幾處雁鴨集體繁殖區之一。曾在高美濕地棲息的鳥類有多達120餘種，為重要之生態保育區，也是喜好賞鳥人士的熱門賞線。</p>
